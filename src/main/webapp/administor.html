<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/home.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="/js/jquery-1.11.0.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<!--<c:if test="${empty user}">
    <jsp:forward page="UserLogin.jsp"/>
</c:if>-->
    <!--顶部导航栏部分-->
    <nav class="navbar navbar2">
        <div class="container-fluid">
            <!-- logo设置 -->
            <div class="navbar-header">
                <a class="logo" title="logoTitle" href="/index.jsp">星龙微标</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li role="presentation">
                        <a href="#">当前用户：<span class="badge">${user.name}</span></a>
                    </li>
                    <li>
                        <a href="/user/quit"><span class="glyphicon glyphicon-lock"></span>退出登录</a>
                    </li>
                </ul>
            </div>

        </div>   <!-- .container-fluid -->
    </nav>

    <!-- 中间主体内容部分 -->
    <div class="pageContainer">
        <!-- 左侧导航栏 -->
        <div class="pageSidebar">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

                <!-- 个人中心 -->
                <div class="panel2">

                    <div class="panel-heading" role="tab">
                        <h4 class="panel-title">
                            <a href="/UserInfo.jsp" target="mainFrame">
                                <span class="glyphicon glyphicon-fire"></span>
                                个人中心
                            </a>
                        </h4>
                    </div>

                </div>

                <!-- 用户管理 -->
                <div class="panel2">

                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <span class="glyphicon glyphicon-user"></span>
                                用户管理
                                <span class="glyphicon glyphicon-menu-left pull-right"></span>
                            </a>
                        </h4>
                    </div>

                    <div id="collapseOne" class="collapse panel3" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                            <p>
                                <span class="glyphicon glyphicon-record"></span>
                                <a href="/user/all" target="mainFrame">用户列表</a>
                            </p>
                            <p>
                                <span class="glyphicon glyphicon-record"></span>
                                <a href="/user/allManager" target="mainFrame">经理列表</a>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- 商品管理 -->
                <div class="panel2">

                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                <span class="glyphicon glyphicon-gift"></span>
                                商品管理
                                <span class="glyphicon glyphicon-menu-left pull-right"></span>
                            </a>
                        </h4>
                    </div>

                    <div id="collapseTwo" class="collapse panel3" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="panel-body">
                            <p>
                                <span class="glyphicon glyphicon-record"></span>
                                <a href="/Error.jsp" target="mainFrame">商品列表</a>
                            </p>
                            <p>
                                <span class="glyphicon glyphicon-record"></span>
                                <a href="/Error.jsp" target="mainFrame">添加商品</a>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- 客户管理 -->
                <div class="panel2">

                    <div class="panel-heading" role="tab" id="headingThree">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                                <span class="glyphicon glyphicon-screenshot"></span>
                                客户管理
                                <span class="glyphicon glyphicon-menu-left pull-right"></span>
                            </a>
                        </h4>
                    </div>

                    <div id="collapseThree" class="collapse panel3" role="tabpanel" aria-labelledby="headingThree">
                        <div class="panel-body">
                            <p>
                                <span class="glyphicon glyphicon-record"></span>
                                <a href="/Error.jsp" target="mainFrame">客户列表</a>
                            </p>
                            <p>
                                <span class="glyphicon glyphicon-record"></span>
                                <a href="/Error.jsp" target="mainFrame">添加客户</a>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- 订单管理 -->
                <div class="panel2">

                    <div class="panel-heading" role="tab">
                        <h4 class="panel-title">
                            <a role="button" href="/Error.jsp" target="mainFrame">
                                <span class="glyphicon glyphicon-duplicate"></span>
                                订单管理
                            </a>
                        </h4>
                    </div>

                </div>


            </div>


        </div>

        <!-- 左侧导航和正文内容的分隔线 -->
        <div class="splitter"></div>

        <!-- 正文内容部分 -->
        <div class="pageContent">
            <iframe src="" id="mainFrame" name="mainFrame"
                    frameborder="0" width="100%"  height="100%" frameBorder="0">
            </iframe>
        </div>

    </div>		<!-- 主体部分结束 -->

    <!-- 底部页脚部分 -->
    <div class="footer">
        <p class="text-center">
            2020 © 星龙微标
        </p>
    </div>
</body>
</html>
